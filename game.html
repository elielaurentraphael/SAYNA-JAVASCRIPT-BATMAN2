<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>game</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
		<link rel="stylesheet" href="./Styles/styles.css" />
		<script src="/Docs-dev/jquery-3.7.0.js" defer></script>
		<script src="/Js/game.js" defer></script>
	</head>
	<body>
		<!-- VERSION DESKTOP -->

		<!-- header -->

		<header class="headergame">
			<div class="header" id="header">
				<nav>
					<div class="logohome"></div>
					<div class="link">
						<a href="./index.html">HOME</a>
						<a href="#">GAME</a>
					</div>
				</nav>
				<div class="heading-game">LET'S PLAY A<br />LITTLE GAME...</div>
				<div class="social-lateral">
					<a href="#header">
						<div class="logo" id="flecheHaut"></div>
					</a>
					<div class="icon" id="fb"></div>
					<div class="icon" id="ig"></div>
					<div class="icon" id="tw"></div>
					<a href="#contact">
						<div class="logo" id="flecheBas"></div>
					</a>
				</div>
			</div>
		</header>

		<!-- main -->

		<main>
			<section>
				<div class="bouton">
					<button class="btn1 boktra" style="color: white">btn1</button>
					<button class="btn2 boktra" style="color: white">btn2</button>
					<button class="btn3 boktra" style="color: white">btn3</button>
					<button class="btn4 boktra" style="color: white">btn4</button>
				</div>

				<img
					class="flecheDown down"
					src="./Assets/logos/flèche_down_header.png"
					alt="flèche down"
				/>
				<div class="startQuiz">
					<div class="start">connaissez vous bien le chevalier noir ?</div>
					<div>
						<img
							src="./Assets/Illustrations/Batgame_2.png"
							alt="Batgame_2.png"
						/>
					</div>
				</div>
				<div class="next">Qestion suivante</div>
				<div class="quiz">
					<div class="numero">1/15</div>
					<div class="question">question</div>
					<div class="wrap">
						<div class="image"></div>
						<div class="response">
							<div class="res">réponse n°1</div>
							<div class="res">réponse n°2</div>
							<div class="res">réponse n°3</div>
						</div>
					</div>
				</div>
			</section>
		</main>

		<!-- footer -->

		<footer>
			<!-- section footer -->

			<section class="footer">
				<div class="animation footGame">
					<div class="g">
						<img src="./Assets/logos/icon_WB.png" alt="icon_WB" />
						<p>
							Ce projet respecte l’univers cinématographique des films Batman
							récents. Version Nolan & Snyder & Reeves
						</p>
					</div>
					<div class="footer-social">
						<div class="sayna"></div>
						<div class="x"></div>
						<div class="dc"></div>
						<div class="icon fb"></div>
						<div class="icon ig"></div>
						<div class="icon tw"></div>
					</div>
				</div>
			</section>
		</footer>
	</body>
</html>
