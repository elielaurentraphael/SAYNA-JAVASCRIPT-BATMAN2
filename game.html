<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>game</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
		<link rel="stylesheet" href="./Styles/styles.css" />
		<script src="./Docs-dev/jquery-3.7.0.js" defer></script>
		<script src="./Js/game3.js" defer></script>
	</head>
	<body>
		<!-- VERSION DESKTOP -->

		<!-- header -->

		<header class="backgroundGame">
			<div class="header heightHeaderGame" id="header">
				<nav>
					<div class="logohome"></div>
					<div class="link">
						<a href="./index.html">HOME</a>
						<a href="./game.html" id="game">GAME</a>
					</div>
				</nav>
				<div class="nombreQuestion"></div>
				<div class="heading game">LET'S PLAY A<br />LITTLE GAME...</div>
				<div class="social-lateral">
					<a href="#game">
						<div class="logo" id="flecheHaut"></div>
					</a>
					<div class="icon" id="fb"></div>
					<div class="icon" id="ig"></div>
					<div class="icon" id="tw"></div>
					<a href="#foot">
						<div class="logo" id="flecheBas"></div>
					</a>
				</div>
			</div>
		</header>

		<!-- main -->

		<main>
			<section>
				<img
					class="flecheDown down"
					src="./Assets/logos/flèche_down_header.png"
					alt="flèche down"
				/>
				<div class="startQuiz">
					<div class="start">connaissez vous bien le chevalier noir ?</div>
					<div>
						<img
							src="./Assets/Illustrations/Batgame_2.png"
							alt="Batgame_2.png"
						/>
					</div>
				</div>

				<div class="quiz">
					<div class="numero">1/15</div>
					<div class="question">Quel est l'autre nom de l'Homme-Mystère?</div>
					<div class="wrap">
						<div class="image"></div>
						<div class="response">
							<!-- <div class="box"></div> -->
							<div class="res">
								<input type="checkbox" id="0" />
								<label for="0">bbb</label>
								<span class="isGood">hhh</span>
							</div>
							<div class="res">
								<input type="checkbox" id="1" />
								<label for="1">bbb</label>
								<span class="isGood">hhh</span>
							</div>
							<div class="res">
								<input type="checkbox" id="2" />
								<label for="2">bbb</label>
								<span class="isGood">hhh</span>
							</div>
						</div>
					</div>
				</div>

				<div class="note"></div>
				<div class="zzz"></div>
				<div class="result">
					<img
						src="./Assets/Maquettes/POP UP RESULTATS QUIZ-1.png"
						alt="POP UP RESULTATS QUIZ-1.png"
					/>
				</div>

				<button class="next" type="button"></button>
			</section>
		</main>

		<!-- footer -->

		<footer>
			<!-- section footer -->

			<section class="footer">
				<div class="animation footGame">
					<div class="g">
						<img src="./Assets/logos/icon_WB.png" alt="icon_WB" />
						<p>
							Ce projet respecte l’univers cinématographique des films Batman
							récents. Version Nolan & Snyder & Reeves
						</p>
					</div>
					<div class="footer-social" id="foot">
						<div class="sayna"></div>
						<div class="x"></div>
						<div class="dc"></div>
						<div class="icon fb"></div>
						<div class="icon ig"></div>
						<div class="icon tw"></div>
					</div>
				</div>
			</section>
		</footer>
	</body>
</html>
